<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;
        }
        body
        {
            background: linear-gradient(90deg,#76f6ff,#ffffff);
        }
        .hop
        {
            background-color: white;
            border-radius: 10px;
            width: 1280px;
            height: 600px;
            margin: 0 auto;
            margin-top:180px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            display: flex;
        }
        .hopmau
        {
            width: 50%;
            background-color: #7696ff;
            border-radius: 0px 60px 60px 0px;
        }
        .hopmau h1
        {
            color:white;
            margin-top: 200px
        }
        .hopdangnhap
        {
            align-items: center;
            margin-left: 20px
        }
        input
        {
            border:none;
            background-color: rgb(184, 184, 184);
            border-radius: 15px;
            width: 300px;
            height: 50px;
            margin-bottom: 20px;
            padding-left: 15px;
        }
        button
        {
            background-color: #76ff94;
            text-align: center;
            border:none;
            padding:20px;
            color: white;
            font-weight: bold;
            width: 200px;
            border-radius: 10px;
            margin-left: 50px
        }
    </style>
</head>
<body>
        <div class="hop">
            <div class="hopmau">
                <h1>Xin chào, Chào mừng bạn đến với Student Hub!</h1>
            </div>
            <div class="hopdangnhap">
                <form>
                <h1>Đăng nhập</h1>
                <div>
                    <input type="text" id="ten" placeholder="Tên Đăng Nhập" required>
                </div>
                <div class="input-box">
                    <input type="password" id="mk" placeholder="Mật Khẩu" required>
                </div>
                <button type="button" class="btn" onclick="dangNhap()">Đăng nhập</button>
            </form>
            </div>
        </div>
</body>
<script>
            function dangNhap() {
            const ten = document.getElementById('ten').value.trim();
            const mk = document.getElementById('mk').value.trim();

            if (ten === "" || mk === "") {
            Swal.fire({
                icon: 'warning',
                title: 'Thiếu thông tin',
                text: 'Vui lòng nhập đầy đủ Tên đăng nhập và Mật khẩu!',
                confirmButtonText: 'Đã hiểu'
            });
            return;
            }
            window.location.href = "Trangchu.html";
            }
        </script>
</html>
